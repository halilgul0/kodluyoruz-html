<html>
    <head>
        <title>Html Ödev</title>
    </head>
    <body>
        <h1>Halil Gül</h1> <!-- h1 etiketi ile adımızı ve soyadımızı başlık olarak gösteriyoruz. -->
        <h2>Hakkımda</h2>  <!-- h2 etiketi ile Hakkımdayı alt başlık olarak gösteriyoruz. -->
        <p>Merhaba ben Halil. Web geliştirme ve oyun geliştirme ile ilgileniyorum.
        </p> <!-- p etiketi ile kendimiz hakkında paragraf halinde küçük bir bilgi veriyoruz. -->
    </body>
</html>
